name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.6.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          cache: yarn

      - name: yarn install, test
        run: |
          yarn install
          yarn test
        env:
          CI: true
