name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4.0.1
        with:
          node-version: 20
          cache: yarn

      - name: Build
        run: |
          yarn install
          yarn build

      - name: Unit tests
        run: yarn test

      - name: Knip
        run: yarn knip
